      - file: "src/pages/press.md"
        label: "Press and resources"
        name: "resources"
        description: "Add resource files to be presented for client download. Remember that downloaded files will have the same name as they have in our CMS system. If you cannot find the page you're looking for, go to Regular pages.  New pages will be added at top-level of the pages, under www.sealab.blue/about/name-of-your-page/. Remember to also add link to the page in Navbar or Footer."
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "press-page"}
          - {label: "Title", name: "title", widget: "string", hint: "Title on the tab and SEO title. Keep title between 25-60 characters. Recommended format: Primary Keyword - Secondary Keyword | Brand Name"}
          - {label: "Heading", name: "heading", widget: "string", hint: "This is the title you see on the top of a page."}
          - {label: "Description", name: "description", widget: "text", hint: "Text."}
          - {label: "SEO Description", name: "seoDescription", widget: "text", hint: "SEO is important for search engines. Recommended size: 50-160 characters"}
          
          - label: "Guidelines"
            name: "guidelines"
            widget: "list"
            required: false
            field: {label: "Guideline", widget: string, name: text, required: false, hint: "Keep it short, one sentence at most."}
          - label: Subpages
            name: subPages
            widget: list
            fields:
              - {label: "Heading", name: "heading", widget: "string", hint: "Subpage heading"}
              - label: Files
                name: files
                widget: list
                fields:
                  - {label: "Display name", name: "displayName", widget: "string", hint: "Display title of the file"}
                  - label: "Download file"
                    name: "path"
                    widget: "file"
                    media_library:
                      config:
                        multiple: true
                  - {label: "Should be fullwidth", name: "isImageFullwidth", widget: "boolean", required: false, hint: "Makes the image fullwidth. Use if image does not have a transparent background. "}
                  - label: "Image Background color"
                    name: "backgroundColor"
                    widget: "select"
                    required: false
                    default: "light"
                    options: ["light", "dark"]
                  - {label: "Dimensions", name: "dimensions", required: false, widget: "string", hint: "e.g. 1080x720px"}
          - {label: "Content", name: "body", widget: "markdown", required: false}
  

